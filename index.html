<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/ds-digital" />
    <link href="https://fonts.cdnfonts.com/css/eurostile-mn" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="flex_container">
      <main class="main">
        <div class="text_container">
          <h1 class="name">CASIO</h1>
          <p class="type">Basic Calculator</p>
        </div>
        <div class="display_container">
          <div class="display">
            <p class="input">0</p>
          </div>
        </div>
        <div class="buttons_container">
          <div class="buttons_grid">
            <button id="delete">C</button>
            <button id="clear">CE</button>
            <button id="seven" class="numbers">7</button>
            <button id="eight" class="numbers">8</button>
            <button id="nine" class="numbers">9</button>
            <button id="divide" class="operands">รท</button>
            <button id="four" class="numbers">4</button>
            <button id="five" class="numbers">5</button>
            <button id="six" class="numbers">6</button>
            <button id="multiply" class="operands">X</button>
            <button id="one" class="numbers">1</button>
            <button id="two" class="numbers">2</button>
            <button id="three" class="numbers">3</button>
            <button id="subtract" class="operands">-</button>
            <button id="dot">.</button>
            <button id="zero" class="numbers">0</button>
            <button id="add" class="operands">+</button>
            <button id="equals">=</button>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p>
          Made By Lion Lev &copy;
          <script>
            document.write(new Date().getFullYear());
          </script>
        </p>
        <a href="https://github.com/lionlev21" target="_blank"
          ><i class="fa fa-github" style="font-size: 24px"></i
        ></a>
      </footer>
    </div>
  </body>
  <script src="script.js"></script>
</html>
